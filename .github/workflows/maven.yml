name: Build
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest    
    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_DATABASE: iron-bank-test
          MYSQL_ROOT_USER: ironhack
          MYSQL_ROOT_PASSWORD: ironhack20124
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:       
      - name: Verify MySQL connection
        run: |
          sudo apt update
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B verify --file pom.xml          
